<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center vh-100">
    <form action="register.php" class="w-50 bg-warning p-4" onsubmit="return validate()" method="POST">
        <div class="text-center">
            <h4>Register here</h4>
        </div>
        <input class="form-control mt-2" type="text" placeholder="Enter Username" name="uname">
        <input id="pass1" class="form-control mt-2" type="password" placeholder="Enter Password" name="upass1">
        <input id="pass2" class="form-control mt-2" type="password" placeholder="Retype Password" name="upass2">
        <button class="form-control mt-2 btn btn-success">Submit</button>
    </form>
    </div>

    <script>
        function validate()
        {
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value)
            {
                return true;
            }
            else
            {
                alert("Password Mismatch");
                return false;
            }
        }
    </script>
</body>
</html>
